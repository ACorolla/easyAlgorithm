<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sortUnique</title>
</head>
<body>
<script>
    Array.prototype.sortUnique = function () {
        //todo 先排序再去重
        var res = [this[0]];
        this.sort(function (a, b) {
            return a - b;
        });
        for (var i = 1; i < this.length; i++) {
            if (this[i] !== res[res.length - 1]) {
                res.push(this[i]);
            }
        }
        return res;
    };
    var arrTest = [1, 1, 3, 6, 8, 3, 17, 5];
    var result = arrTest.sortUnique();
    alert(result);
</script>
</body>
</html>
