<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shellSort</title>
</head>
<body>
<script>

    function shellSort(arr) {
        //todo 希尔排序
        var len = arr.length;
        var temp = 1;
        while (temp < len / 3) {
            temp = temp * 3 + 1;
        }

        while (temp >= 1) {
            for (var i = temp; i < len; i++) {
                for (var j = i; arr[j] < arr[j - temp] && j >= temp; j -= temp) {
                    arr[j] = arr[j] ^ arr[j - temp];
                    arr[j - temp] = arr[j] ^ arr[j - temp];
                    arr[j] = arr[j] ^ arr[j - temp];
                }
            }
            temp = (temp - 1) / 3;
        }

        return arr;
    }

    var arrTest = [1, 1, 3, 6, 8, 3, 17, 5];
    var result = shellSort(arrTest);
    alert(result);
</script>
</body>
</html>
