<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //todo 两个有序数据合并成一个有序数组
    function mergeList(arr1,arr2){
        var result=[];
        var i= 0,j=0;
        var len1=arr1.length,len2=arr2.length;
        while(i<len1&&j<len2){
            if(arr1[i]<=arr2[j]){
                result.push(arr1[i++]);
            }else{
                result.push(arr2[j++]);
            }
        }
        while(i<len1){
            result.push(arr1[i++]);
        }
        while(j<len2){
            result.push(arr2[j++]);
        }
        return result;
    }

    var arr1=[1,2,5,7];
    var arr2=[3,5,6,9,10];
    alert(mergeList(arr1,arr2));
</script>
</body>
</html>
