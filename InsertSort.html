<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function InsertSort(arr) {
        len = arr.length;
        for (var i = 1; i < len; i++) {
            var temp = arr[i];
            for (var j = i; j > 0; j--) {
                if (arr[j - 1] > temp) {
                    arr[j] = arr[j - 1];
                }else{
                    break;
                }
            }
            arr[j] = temp;
        }
        return arr;
    }

    alert(InsertSort([3,1,5,2,7]));
</script>
</body>
</html>
