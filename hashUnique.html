<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hashUnique</title>
</head>
<body>
<script>
    Array.prototype.unique= function () {
        var res=[], hash={};
        for(var i=0;i<this.length;i++){
            if(!hash[this[i]]){
                res.push(this[i]);
                hash[this[i]]=true;
            }
        }
        return res;
    };

    var arrTest=[1,1,3,6,8,3,17,5];
    var result=arrTest.unique();
    alert(result);


</script>
</body>
</html>
