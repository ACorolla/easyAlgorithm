<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Comma(str) {
         str=str+'';
        var len = str.length;
        if (len < 0)
            return str;
        var r = len % 3;
        return r > 0 ? str.slice(0, r) + ',' + str.slice(r, len).match(/\d{3}/g).join(',') :
                str.slice(r, len).match(/\d{3}/g).join(',');
    }

   alert(Comma(123456789));

</script>
</body>
</html>
