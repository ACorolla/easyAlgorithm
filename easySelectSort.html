<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>easySelectSort</title>
</head>
<body>
<script>
    function easySelectSort(arr){
        for(var i=0;i<arr.length;i++){
            var origin=i;
            for(var j=i+1;j<arr.length;j++){
                if(arr[origin]>arr[j]){
                    origin=j;
                }
            }
            if(origin!==i){
                arr[origin]=arr[origin]^arr[i];
                arr[i]=arr[origin]^arr[i];
                arr[origin]=arr[origin]^arr[i];
            }

        }
        return arr;
    }

    var arrTest=[1,1,3,6,8,3,17,5];
    var result=easySelectSort(arrTest);
    alert(result);
</script>
</body>
</html>
