<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quickSort</title>
</head>
<body>
<script>
    function quickSort(arr){
        if(arr.length==0){
            return [];
        }
        var p=arr[0],left=[],right=[];
        for(var i=1;i<arr.length;i++){
            if(p>arr[i]){
                left.push(arr[i]);
            }else {
                right.push(arr[i]);
            }
        }
        return quickSort(left).concat(p,quickSort(right));

    }
    var arrTest=[1,1,3,6,8,3,17,5];
    var result=quickSort(arrTest);
    alert(result);
</script>
</body>
</html>
